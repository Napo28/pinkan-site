<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crux of Melody</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: url('Pinkan.PNG') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      border-radius: 15px;
      text-align: center;
    }

    .menu h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .menu button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffcc00;
      color: #000;
      transition: background 0.3s ease;
    }

    .menu button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Welcome to Crux of Melody dungeon</h1>
    <button onclick="location.href='solo.html'">Solo</button>
    <button onclick="location.href='multiplayer.html'">Multiplayer</button>
  </div>
</body>
</html>
